<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>EduFlexMeet | Video Conferencing</title>

    <style>
      #about {
        margin-top: 200px;
      }

      #text-right {
        margin-top: 200px;
      }
      #foot {
        margin-top: 133px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">EduFlexMeet</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- About -->
    <section id="about">
      <div class="container">
        <div class="row justify-content-evenly fs-4">
          <div class="col-md-6" id="text-right">
            <h2>Secure video conferencing for everyone</h2>
            <hr />
            <p>Connect, collaborate and celebrate from anywhere with EduMeet</p>
            <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
            <a href="{% url 'login' %}" class="btn btn-success">Login to Create Meeting</a>
              
            </button>
          </div>
          <div class="col-md-6">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player
              src="https://assets6.lottiefiles.com/packages/lf20_jdqkcnl5.json"
              background="transparent"
              speed="1"
              style="width: 900px; height: 500px"
              loop
              autoplay
            ></lottie-player>
          </div>
        </div>
      </div>
    </section>
    <!-- End of About -->

    <!-- footer -->
    <footer class="bg-primary text-white text-center p-3" id="foot">
      <p>Created by Amirul 2023</p>
    </footer>
    <!-- End of footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
